<div class="container">
  <div class="tools">
    <input type="text" placeholder="Search ..." (input)="onSearch($event)" />
    <button class="action" [routerLink]="['../products', 'new']">
      Agregar
    </button>
  </div>
  <div class="datagrid">
    <table>
      <thead>
        <tr>
          <th class="logo">Logo</th>
          <th>Nombre del producto</th>
          <th>Descripci칩n</th>
          <th>Fecha de liberaci칩n</th>
          <th>Fecha de reestructuraci칩n</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of pageData">
          <td class="logo">
            <img src="{{ product.logo }}" />
          </td>
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.releaseCheck }}</td>
          <td>{{ product.reviewCheck }}</td>
          <td class="actions">
            <app-dropdown-menu
              id="{{ product.id }}"
              (onDelete)="confirmDelete($event)"
            ></app-dropdown-menu>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="footer">
      <div class="total">
        <span>{{ count }} Resultados</span>
      </div>
      <select *ngIf="showPager" class="pager" (change)="onChangePage($event)">
        <option
          *ngFor="let item of [].constructor(pageCount); let i = index"
          value="{{ i + 1 }}"
        >
          P치gina {{ i + 1 }}
        </option>
      </select>
    </div>
  </div>
  <app-confirm-dialog></app-confirm-dialog>
</div>
