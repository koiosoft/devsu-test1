<div class="container">
  <div class="tools">
    <input type="text" placeholder="Search ..." (input)="onSearch($event)" />
    <button [routerLink]="['../products', 'new']">Agregar</button>
  </div>
  <div class="datagrid">
    <table>
      <thead>
        <tr>
          <th class="logo">Logo</th>
          <th>Nombre del producto</th>
          <th>Descripción</th>
          <th>Fecha de liberación</th>
          <th>Fecha de reestructuración</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of pageData">
          <td class="logo">
            <img src="{{ product.logo }}" />
          </td>
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.releaseCheck | date : "dd/MM/yyyy" }}</td>
          <td>{{ product.reviewCheck | date : "dd/MM/yyyy" }}</td>
          <td class="actions">
            <app-dropdown-menu
              id="{{ product.id }}"
              (onDelete)="delete($event)"
            ></app-dropdown-menu>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="footer">
      <div class="total">
        <span>{{ count }} Resultados</span>
      </div>
      <select *ngIf="pageCount>1" class="pager" (change)="onChangePage($event)">
        <option
          *ngFor="let item of [].constructor(pageCount); let i = index"
          value="{{ i + 1 }}"
        >
          {{ i + 1 }}
        </option>
      </select>
    </div>
  </div>
</div>
